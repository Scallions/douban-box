name: Update Gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Cache NPM dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install CLI
        run: |
          npm install -g douban-box
      - name: Run Script
        run: |
          echo "$DOUBAN_COOKIE"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GIST_ID: 5829ca3302bdd6ad3740689fef138d49
          DOUBAN_ID: qq844120806
          DOUBAN_COOKIE: ${{ format('dbcl2="69026816:{0}"', secrets.DOUBAN_COOKIE) }}
      - name: echo ENV
        run: |
          douban-box
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          GIST_ID: 5829ca3302bdd6ad3740689fef138d49
          DOUBAN_ID: qq844120806
          DOUBAN_COOKIE: ${{ format('dbcl2="69026816:{0}"', secrets.DOUBAN_COOKIE) }}
